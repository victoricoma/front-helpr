<form [formGroup]="formCadastro" (ngSubmit)="send()">
    <mat-form-field>
        <input matInput placeholder="Nome Completo" formControlName="nome" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="formacao" formControlName="formacao" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Telefone</mat-label>
        <span matPrefix>+55 &nbsp;</span>
        <input type="tel" matInput placeholder="apenas numeros" formControlName="telefone" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="experiencia" formControlName="experiencia" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="LinkedIn" formControlName="linkedin" required>
    </mat-form-field>

    <div class="buttons">
        <button mat-button mat-dialog-close>Fechar</button>
        <button type="submit" mat-raised-button color="primary">ENVIAR</button>
    </div>
</form>
