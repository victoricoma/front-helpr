<nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>Lista de Clientes</h2>
            <a mat-fab color="primary" class="mat-elevation-z8" routerLink="new">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" >

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef > Id </th>
                    <td mat-cell *matCellDef="let cliente" > {{cliente.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef > Nome </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
                </ng-container>

                <ng-container matColumnDef="dataCriacao">
                    <th mat-header-cell *matHeaderCellDef> Data de criação </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.dataCriacao}} </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> Alterar </th>
                    <td mat-cell *matCellDef="let cliente">
                        <a mat-icon-button [routerLink]="['edit', cliente.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Apagar </th>
                    <td mat-cell *matCellDef="let cliente">
                        <button mat-icon-button (click)="delete(cliente.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </ng-container>
    <br>
    <img src="https://user-images.githubusercontent.com/31005408/176497181-2f1cab22-024c-459c-b1ea-2f90d19d373c.png" width="100%" height="300px " alt="img_tabela">
</nav-bar>
